<div class="row">

  <div class="col-md-12">
    <div class="card mb-3">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h5 class="card-title">Success card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label> Name</label>
      <input type="text" formControlName="name" class="form-control" />
      <div *ngIf="registerForm.controls.name.invalid && (registerForm.controls.name.dirty || registerForm.controls.name.touched)">
        <div *ngIf="registerForm.controls.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" formControlName="Gender" class="form-control" />
      <div *ngIf="registerForm.controls.Gender.invalid && (registerForm.controls.Gender.dirty || registerForm.controls.Gender.touched)">
        <div *ngIf="registerForm.controls.Gender.errors.required">Last Gender is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>address</label>
      <input type="text" formControlName="address" class="form-control" />
      <div *ngIf="registerForm.controls.address.invalid && (registerForm.controls.address.dirty ||registerForm.controls. address.touched)">
        <div *ngIf="registerForm.controls.address.errors.required">address is required</div>

      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="Email" formControlName="Email" class="form-control" />
      <div *ngIf="registerForm.controls.Email.invalid && (registerForm.controls.Email.dirty || registerForm.controls.Email.touched)">
        <div *ngIf="registerForm.controls.Email.errors.required">Email is required</div>
        <div *ngIf="registerForm.controls.Email.errors.email">Email must be in valid format</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </div>
  </form>



</div>


<div>

  <table border="1">
    <tr>
      <th>
        name

      </th>
    
      <th>
        Address

      </th>
    
      <th>
        Email

      </th>

    </tr>
    <tr *ngFor="let a of dataarray">
      <td>{{a.name}}</td>
      <td>{{a.address}}</td>
      <td>{{a.Email}}</td>
    </tr>
  </table>
</div>
